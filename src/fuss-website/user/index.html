<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Home Page</title>
  </head>
  <body>
    <!-- FUSS Logo, Search bar, User Name/Role, Profile Picture -->
    <header>
      <!-- Flinders Logo-->
      <div class="site-logo">
        <a href="index.html"
          ><img
            src="/src/fuss-website/images/flinders-logo.png"
            alt="Flinders University Logo"
            width="90px"
            height="100px"
          />
        </a>
      </div>

      <!-- Search Bar -->
      <div>
        <form action="#" method="get">
          <input
            type="search"
            id="search-input"
            name="q"
            placeholder="Search"
          />
          <button type="search-submit">Search</button>
        </form>
      </div>

      <!-- User Information-->
      <div class="user-info">
        <div class="user-name-role">
          <span class="user-name"> Hans Pujalte </span>
          <span class="user-role"> Student </span>
        </div>

        <a href="">
          <div class="user-profile-picture">
            <img src="/src/fuss-website/images/example-profile-picture.jpg"
            alt="Profile Picture" width="100" height="100"
          </div>
        </a>
      </div>
    </header>

    <!-- Quick Navigation for: Home page, Message Inbox, Skill Share, Credits -->
    <nav>
      <!-- Home Page -->
      <div>
        <a href=""> Home </a>
      </div>

      <!-- Inbox -->
      <div>
        <a href=""> Inbox </a>
      </div>

      <!-- Skill Share Drop Down Menu-->
      <div>
        <a href=""> Skill Share </a>
      </div>

      <!-- Credits -->
      <div>
        <a href=""> Credits </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main></main>
  </body>
</html>
